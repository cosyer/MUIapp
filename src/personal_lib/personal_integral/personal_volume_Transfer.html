<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>兑换券转赠</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<style>
			.box {
				width: 95%;
				margin: 20px auto;
			}
			
			.zz_1 {
				width: 95%;
				margin: 0 auto;
				height: 40px;
			}
			
			.zz_1 span {
				font-size: 16px;
				color: red;
				line-height: 40px;
			}
			/*转账金额标题*/
			
			h4 {
				margin-top: 20px;
			}
			/*转账输入框*/
			
			.money {
				background: none;
				border: none;
				border-bottom: 1px solid #000000;
				width: 100%;
				height: 50px;
				text-align: center;
				font-size: 20px;
				margin-bottom: 40px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">兑换券转赠</h1>
		</header>
		<div class="mui-content">
			<div class="box">

				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" placeholder="收款人">
					<label>手机号</label>
					<input type="text" placeholder="收款人帐号">
				</div>
				<p class="zz_1"><span>信息不匹配/帐号不存在/信息正确</span><button type="button" class="mui-btn mui-btn-yellow mui-pull-right">搜索此人</button></p>
				<p style="color:red; text-align:center; font-size:12px;"><span class="mui-icon mui-icon-info"></span>此转账为即时到帐，转账成功后无法退回，请谨慎操作</p>
				<h4>转账金额</h4>
				<input class="money" placeholder="可用兑换券：3213">

				<h4>支付密码</h4>
				<input type="text" placeholder="密码">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">确定</button>
			</div>

		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
